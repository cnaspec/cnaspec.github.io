<!DOCTYPE html>
<html>
<head>
    <title>Stitch Brick Pencil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>
<body> 

    <header class="container">
        <div class = "row">
            <h1 class = "col-sm-8"> Stitch - Brick - Pencil </h1>
            <h2 class = "col-sm-4 text-right"> Just Three Things!</h2>
        </div>
    </header>



    <section class="container">
        <div class="row" id="jumbo">
            <div class="container" id="stitch"> 
                <img src="freestitchpxhere.jpg" class="img-fluid" alt="Stitch!">
                <button type="button" class="mybutton" id="stitchbutton">Stitch</button>
            </div>
            <div class="container" id="brick"> 
                <img src="freebrickimagepxhere.com.jpg" class="img-fluid" alt="Bricks!">
                <button type="button" class="mybutton" id = "brickbutton">Bricks</button>
            </div>
            <div class="container" id="pencil"> 
                <img src="freepencilimagepxhere.com.jpg" class="img-fluid" alt="Pencil!">
                <button type="button" class="mybutton" id="pencilbutton">Pencil</button>
            </div>
        </div>
    </section>





</body>
</html>
