<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meat Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&family=Sancreek&display=swap" rel="stylesheet">

<body> 

    <header class="container">
        <div class = "row">
            <h1 class = "col-sm-8"> Meat Talks </h1>
            <h2 class = "col-sm-4 text-right"> (Basically a person) </h2>
        </div>
    </header>

    <div class = "container">
         <div class="picturerow">
            <div class="row">
                <figure class="col-sm-5" >
                    <img src="https://baconmockup.com/500/300" alt="b1">
                </figure>
                <figure class="col-sm-4" >
                    <img src="https://baconmockup.com/400/300" alt="b2">
                </figure>
                <figure class="col-sm-1" >
                    <img src="https://baconmockup.com/100/300" alt="b3">
                </figure>
                <figure class="col-sm-1" >
                    <img src="https://baconmockup.com/100/300" alt="b3">
                </figure>
                <figure class="col-sm-1" >
                    <img src="https://baconmockup.com/100/300" alt="b3">
                </figure>
            </div>
         </div>
    </div>

    <div class="container" id="buttoncontent">
        <h3 id ="warning">Click the button to hear the meat speak.</h3>
        <h4 id="message">Unlike a person, it speaks only the truth.</h4>
        <input id="facts" type="button" value="SPEAK">
        <input id="dog" type="button" value="More Meat">
    </div>


    <div class="container" id="speak">
        <p id = "info">THE MEAT SPEAKS HERE</p>
        <img id ="change" src="https://baconmockup.com/800/300" height="300" width="500" alt="change">
    </div>


    <footer>
        <h1>The End. (Because all things end.)</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
